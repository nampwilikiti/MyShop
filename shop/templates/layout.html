{% load static %}
<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  {% block  title%}

  {% endblock  %}

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<link href="{% static 'shop/css/Home.css' %}" rel="stylesheet">

</head>

<body>
<div class="container-fluid">
  <b>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(237, 180, 133);border-radius: 10px;">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
              <a class="nav-link active" href="/" role="button">Nyumbani</a>
        </li>
        <li class="nav-item">
          <a type="button" class="nav-link active" data-bs-toggle="modal" data-bs-target="#RegistrationModal">Jisajili</a>
        </li>
        <li class="nav-item">
          <a type="button" class="nav-link active" data-bs-toggle="modal" data-bs-target="#LoginModal">Ingia</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/Kuhusu Sisi" role="button">Kuhusu Sisi</a>
        </li>
      </ul>
      <form class="d-flex" method="post" action="search_cartegory">
        {% csrf_token %}
        <select name="Cartegory" class="form-control me-2" aria-label="Search" style="color:darkblue;">
          <option value="">Chagua Aina</option>
          <option value="nguo">Nguo</option>
          <option value="Kompyuta & Simu">Kompyuta & Simu</option>
          <option value="Vyombo vya Usafiri">Vyombo vya Usafiri</option>
          <option value="Stationary & ofsini">Vifaa vya Ofsini</option>
          <option value="Vifaa vya Mazoezi">Vifaa vya Mazoezi</option>
          <option value="Vifaa vya Ujenzi">Vifaa vya Ujenzi</option>
          <option value="Thamani za Mbao">Thamani za Mbao</option>
          <option value="Vitu vya Nyumbani">Vitu vya Nyumbani</option>
          <option value="Vyakula">Vyakula</option>
          <option value="Vyuma">Vyuma</option>
          <option value="Vingine">Vingine</option>
        </select>
        <button class="btn bg-info" type="submit" name="submit">Tafuta</button>
      </form>
    </div>
  </div>
</nav>
</b>

<!-- model for displaying a registration form-->
<div class="modal fade" id="RegistrationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="RegistrationModal">Fungua Akaunti yako ya Biashara</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <div class='row' style='margin: auto; border: 4px solid rgb(237, 180, 133); border-radius:10px;'>
      
              <form action="register" method="post" margin-top="2%">
              {% csrf_token %}
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Majina</label>
                  <input type="text" name="fname" placeholder="Jina la kwanza" id="form3Example1cg" class="form-control form-control-lg" required />
                </div>

                <div class="form-outline mb-4">
                  <input type="text" name="lname" placeholder="Jina la Mwisho" id="form3Example1cg" class="form-control form-control-lg" required />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Jina Unalotumia na Nywila</label>
                  <input type="text" name="username" placeholder="Jina Unalotumia" id="form3Example1cg" class="form-control form-control-lg" required />
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password" placeholder="Nywila" id="form3Example4cg" class="form-control form-control-lg" required />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Email na Namba ya Simu</label>
                  <input type="email" name="email" placeholder="Email" id="form3Example3cg" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                  <input type="phonenumber" name="phonenumber" placeholder="Namba ya simu" id="form3Example1cg" class="form-control form-control-lg" required />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Sehemu Biashara Ilipo na Kazi Unayofanya</label>
                  <input type="text" name="sehemu" placeholder="mfano: majengo,songea" id="form3Example1cg" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                  <select class="form-control" name="kazi"  id="form3Example1cg" class="form-control form-control-lg" required>
                    <option value="">Chagua kazi Unayofanya</option>
                    <option value="Mkulima">Mkulima</option>
                    <option value="Mfanya Biashara">Mfanya Biashara</option>
                    <option value="Mjasilia Mali">Mjasilia Mali</option>
                    <option value="Mwajiliwa">Mwajiliwa</option>
                    <option value="Fundi">Fundi</option>
                  </select>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-primary">Save</button>
                </div>
              </form>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Funga</button>
      </div>
    </div>
  </div>
</div>

<!-- model for displaying a Login form-->
<div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="LoginModal">Ingia kwenye Akaunti Yangu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <div class='row' style='margin: auto; border: 5px double rgb(237, 180, 133); border-radius:10px;'>
      
              <form action="loging" method="post" margin-top="2%">
              {% csrf_token %}
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Jina Unalotumia</label>
                  <input type="text" name="username" id="form3Example1cg" class="form-control form-control-lg" required />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Nywila</label>
                  <input type="password" name="password" id="form3Example4cg" class="form-control form-control-lg" required />
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" name="submit" 
                    class="btn btn-primary">Ingia</button>
                </div>
              </form>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>

        {% block  content%}

        {% endblock  %}

        <center>
          <b>
            <footer class="ast-footer-copyright">
                &copy;My Shop
            </footer>
        </b>
      </center>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
